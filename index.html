<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider 3 ảnh cuộn ngang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
    }

    .slider-section {
      padding: 60px 0;
      text-align: center;
    }

    .slider-title {
      font-size: 26px;
      margin-bottom: 30px;
    }

    .slider-outer {
      position: relative;
      max-width: 840px; /* 3 ảnh mỗi ảnh ~270px */
      margin: 0 auto;
    }

    .slider-wrapper {
      overflow: hidden;
      width: 100%;
    }

    #slider {
      display: flex;
      gap: 20px;
      scroll-behavior: smooth;
      width: max-content; /* Quan trọng để đảm bảo có thể cuộn */
    }

    .slide-card {
      min-width: 260px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .slide-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .slide-card div {
      padding: 15px;
    }

    .slide-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slide-card p {
      font-size: 14px;
      color: #444;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: white;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 22px;
      cursor: pointer;
      z-index: 1;
    }

    .btn-left {
      left: -20px;
    }

    .btn-right {
      right: -20px;
    }

    .slider-btn:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <section class="slider-section">
    <h2 class="slider-title">Các mục nổi bật</h2>

    <div class="slider-outer">
      <!-- Nút trái -->
      <button onclick="scrollLeft()" class="slider-btn btn-left">←</button>

      <!-- Vùng hiển thị slider -->
      <div class="slider-wrapper">
        <div id="slider">
          <!-- Ảnh 1 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1015/400/200" alt="Ảnh 1">
            <div><h3>Thiết kế UI</h3><p>Giao diện hiện đại, thân thiện người dùng.</p></div>
          </div>
          <!-- Ảnh 2 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1018/400/200" alt="Ảnh 2">
            <div><h3>Lập trình Web</h3><p>HTML, CSS, JavaScript, PHP,...</p></div>
          </div>
          <!-- Ảnh 3 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1020/400/200" alt="Ảnh 3">
            <div><h3>Thiết kế đồ hoạ</h3><p>Poster, banner, video minh họa.</p></div>
          </div>
          <!-- Ảnh 4 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1032/400/200" alt="Ảnh 4">
            <div><h3>Ứng dụng di động</h3><p>Flutter, React Native, Android.</p></div>
          </div>
          <!-- Ảnh 5 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1040/400/200" alt="Ảnh 5">
            <div><h3>Marketing số</h3><p>Chiến dịch quảng cáo hiệu quả.</p></div>
          </div>
        </div>
      </div>

      <!-- Nút phải -->
      <button onclick="scrollRight()" class="slider-btn btn-right">→</button>
    </div>
  </section>

  <script>
    const STEP = 280; // 260 card + 20 gap

    function scrollLeft() {
      document.getElementById("slider").scrollBy({
        left: -STEP,
        behavior: "smooth"
      });
    }

    function scrollRight() {
      document.getElementById("slider").scrollBy({
        left: STEP,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
