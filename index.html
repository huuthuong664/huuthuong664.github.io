<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider 3 ảnh chuyên nghiệp</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
    }

    .slider-section {
      padding: 60px 20px;
      text-align: center;
    }

    .slider-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .slider-outer {
      position: relative;
      max-width: 860px;
      margin: 0 auto;
    }

    .slider-wrapper {
      overflow: hidden;
      width: 100%;
      white-space: nowrap;
    }

    #slider {
      display: flex;
      gap: 20px;
      scroll-behavior: smooth;
      transition: all 0.3s ease-in-out;
    }

    .slide-card {
      flex: 0 0 260px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
    }

    .slide-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .slide-card div {
      padding: 15px;
    }

    .slide-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slide-card p {
      font-size: 14px;
      color: #444;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: white;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .slider-btn:hover {
      background: #eee;
    }

    .btn-left {
      left: -20px;
    }

    .btn-right {
      right: -20px;
    }

    @media (max-width: 860px) {
      .slider-outer {
        max-width: 100%;
      }

      .slide-card {
        flex: 0 0 80%;
      }

      .btn-left, .btn-right {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <section class="slider-section">
    <h2 class="slider-title">Các mục nổi bật</h2>

    <div class="slider-outer">
      <!-- Nút trái -->
      <button onclick="scrollLeft()" class="slider-btn btn-left" id="btnLeft">←</button>

      <!-- Slider -->
      <div class="slider-wrapper">
        <div id="slider">
          <!-- Card 1 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1015/400/200" alt="Ảnh 1">
            <div><h3>Thiết kế UI</h3><p>Giao diện hiện đại, thân thiện người dùng.</p></div>
          </div>
          <!-- Card 2 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1018/400/200" alt="Ảnh 2">
            <div><h3>Lập trình Web</h3><p>HTML, CSS, JavaScript, PHP,...</p></div>
          </div>
          <!-- Card 3 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1020/400/200" alt="Ảnh 3">
            <div><h3>Thiết kế đồ hoạ</h3><p>Poster, banner, video minh họa.</p></div>
          </div>
          <!-- Card 4 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1032/400/200" alt="Ảnh 4">
            <div><h3>Ứng dụng di động</h3><p>Flutter, React Native, Android.</p></div>
          </div>
          <!-- Card 5 -->
          <div class="slide-card">
            <img src="https://picsum.photos/id/1040/400/200" alt="Ảnh 5">
            <div><h3>Marketing số</h3><p>Chiến dịch quảng cáo hiệu quả.</p></div>
          </div>
        </div>
      </div>

      <!-- Nút phải -->
      <button onclick="scrollRight()" class="slider-btn btn-right" id="btnRight">→</button>
    </div>
  </section>

  <script>
    const slider = document.getElementById("slider");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");
    const STEP = 280; // 260px card + 20px gap

    function scrollLeft() {
      slider.scrollBy({ left: -STEP, behavior: "smooth" });
      setTimeout(updateButtons, 400);
    }

    function scrollRight() {
      slider.scrollBy({ left: STEP, behavior: "smooth" });
      setTimeout(updateButtons, 400);
    }

    function updateButtons() {
      const maxScroll = slider.scrollWidth - slider.clientWidth;
      btnLeft.style.display = slider.scrollLeft <= 0 ? "none" : "flex";
      btnRight.style.display = slider.scrollLeft >= maxScroll ? "none" : "flex";
    }

    // Khởi động
    window.addEventListener("load", updateButtons);
    window.addEventListener("resize", updateButtons);
  </script>
</body>
</html>
